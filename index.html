<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDash | Acceso Académico</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-b-8 border-blue-600">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-800 tracking-tight">SchoolDash</h1>
            <p class="text-slate-400 font-medium">Gestión Académica</p>
        </div>

        <div id="loginForm" class="space-y-5">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email</label>
                <input id="email" type="email" placeholder="correo@escuela.com" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50 text-slate-700">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Contraseña</label>
                <input id="password" type="password" placeholder="••••••••" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50 text-slate-700">
            </div>
            
            <button onclick="intentarLogin()" id="btnEntrar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95">
                Entrar al Sistema
            </button>
            
            <div class="text-center pt-2">
                <button onclick="alternarVista(true)" class="text-blue-600 text-sm font-semibold hover:underline">
                    ¿No tienes cuenta? Regístrate aquí
                </button>
            </div>
        </div>

        <div id="registroForm" class="space-y-5 hidden">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Nombre Completo</label>
                <input id="regNombre" type="text" placeholder="Juan Pérez" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email Nuevo</label>
                <input id="regEmail" type="email" placeholder="alumno@escuela.com" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Contraseña Nueva</label>
                <input id="regPassword" type="password" placeholder="Mínimo 6 caracteres" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
            </div>
            
            <button onclick="ejecutarRegistro()" id="btnRegistro" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all">
                Crear Mi Cuenta
            </button>
            
            <div class="text-center pt-2">
                <button onclick="alternarVista(false)" class="text-slate-500 text-sm font-semibold hover:underline">
                    ← Volver al Login
                </button>
            </div>
        </div>
        
        <div id="mensajeEstado" class="text-center p-4 mt-4 rounded-2xl text-sm font-semibold hidden"></div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
        const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        // Cambiar entre Login y Registro
        function alternarVista(mostrarRegistro) {
            document.getElementById('loginForm').classList.toggle('hidden', mostrarRegistro);
            document.getElementById('registroForm').classList.toggle('hidden', !mostrarRegistro);
            document.getElementById('mensajeEstado').classList.add('hidden');
        }

        // LÓGICA DE LOGIN
        async function intentarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensajeEstado');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;

                const { data: perfil, error: errPerfil } = await supabaseClient
                    .from('perfiles').select('rol').eq('id', data.user.id).single();

                if (errPerfil) throw new Error("Perfil no encontrado.");

                mensaje.className = "text-center p-4 mt-4 rounded-2xl text-sm font-semibold block bg-green-100 text-green-700";
                mensaje.innerText = "¡Bienvenido!";
setTimeout(() => {
    if (perfil.rol === 'admin') {
        window.location.href = 'admin.html';
    } else if (perfil.rol === 'estudiante') {
        window.location.href = 'estudiante.html'; // <--- ESTA LÍNEA
    }
}, 600);

            } catch (err) {
                mensaje.className = "text-center p-4 mt-4 rounded-2xl text-sm font-semibold block bg-red-100 text-red-700";
                mensaje.innerText = err.message;
            }
        }

        // LÓGICA DE REGISTRO
        async function ejecutarRegistro() {
            const nombre = document.getElementById('regNombre').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const mensaje = document.getElementById('mensajeEstado');

            if(!nombre || !email || !password) {
                alert("Por favor rellena todos los campos");
                return;
            }

            try {
                // 1. Registro en Auth
                const { data, error: errAuth } = await supabaseClient.auth.signUp({ email, password });
                if (errAuth) throw errAuth;

                // 2. Insertar en tabla perfiles (Rol por defecto: estudiante)
                const { error: errPerfil } = await supabaseClient
                    .from('perfiles')
                    .insert([{ id: data.user.id, nombre_completo: nombre, rol: 'estudiante' }]);

                if (errPerfil) throw errPerfil;

                mensaje.className = "text-center p-4 mt-4 rounded-2xl text-sm font-semibold block bg-green-100 text-green-700";
                mensaje.innerText = "Cuenta creada. ¡Ya puedes iniciar sesión!";
                setTimeout(() => alternarVista(false), 2000);

            } catch (err) {
                mensaje.className = "text-center p-4 mt-4 rounded-2xl text-sm font-semibold block bg-red-100 text-red-700";
                mensaje.innerText = err.message;
            }
        }
    </script>
</body>
</html>
