<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDash | Acceso Seguro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-b-8 border-blue-600">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">SchoolDash</h1>
            <p class="text-slate-400 font-medium">Gestión Académica</p>
        </div>

        <div class="space-y-5">
            <input id="email" type="email" placeholder="Correo" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50 text-slate-700">
            <input id="password" type="password" placeholder="Contraseña" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 bg-slate-50 text-slate-700">
            
            <button onclick="intentarLogin()" id="btnEntrar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95">
                Entrar al Sistema
            </button>
            
            <div id="mensajeEstado" class="text-center p-4 rounded-2xl text-sm font-semibold hidden"></div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        // PEGA TUS DATOS JUSTO AQUÍ DENTRO DE LAS COMILLAS
        const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
        const LLAVE_ANONIMA = 'sb_publishable_vWnlL0P83UxtZiBFBznC7A_yeuSNF4h';

        async function intentarLogin() {
            const btn = document.getElementById('btnEntrar');
            const mensaje = document.getElementById('mensajeEstado');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación de seguridad para la librería
            if (typeof supabase === 'undefined') {
                alert("Error: La librería Supabase no ha cargado aún. Espera 2 segundos y reintenta.");
                return;
            }

            // Inicialización del cliente
            const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

            // Feedback visual
            btn.innerText = "Verificando...";
            btn.disabled = true;
            mensaje.className = "text-center p-4 rounded-2xl text-sm font-semibold block bg-blue-50 text-blue-600";
            mensaje.innerText = "Iniciando sesión...";

            try {
                // Paso 1: Autenticación
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                // Paso 2: Buscar el Rol del usuario
                const { data: perfil, error: perfilError } = await supabaseClient
                    .from('perfiles')
                    .select('rol')
                    .eq('id', authData.user.id)
                    .single();

                if (perfilError) throw new Error("Usuario correcto, pero no tiene perfil en la tabla 'perfiles'.");

                // Paso 3: Éxito
                mensaje.className = "text-center p-4 rounded-2xl text-sm font-semibold block bg-green-100 text-green-700";
                mensaje.innerText = "¡Bienvenido, " + perfil.rol + "!";
                
                setTimeout(() => {
                    alert("Acceso exitoso como: " + perfil.rol);
                    // Aquí es donde en la próxima lección haremos el Dashboard
                }, 500);

            } catch (err) {
                mensaje.className = "text-center p-4 rounded-2xl text-sm font-semibold block bg-red-100 text-red-700";
                mensaje.innerText = "Error: " + err.message;
                btn.innerText = "Entrar al Sistema";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
