<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Pendientes | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b p-4 sticky top-0 z-10 shadow-sm">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="estudiante.html" class="bg-slate-100 p-2 rounded-lg text-blue-600 font-bold text-xs">‚Üê Dashboard</a>
                <span class="font-black text-slate-800 uppercase text-sm tracking-widest">Mi Agenda de Tareas</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 max-w-4xl">
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-10">
            <h3 class="font-black text-slate-800 text-xl mb-6">A√±adir Nuevo Pendiente</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="tituloT" type="text" placeholder="¬øQu√© tienes que hacer?" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="fechaT" type="date" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                <textarea id="descT" placeholder="Detalles adicionales (opcional)..." class="md:col-span-2 p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none h-24"></textarea>
                <button onclick="crearTareaPropia()" class="md:col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                    + Guardar Tarea
                </button>
            </div>
        </div>

        <div id="listaTareas" class="grid grid-cols-1 gap-4">
            </div>
    </main>

    <script>
       const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
      const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        async function cargarTareas() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            const { data: tareas, error } = await supabaseClient
                .from('tareas')
                .select('*')
                .eq('alumno_id', user.id) // Solo las m√≠as
                .order('fecha_entrega', { ascending: true });

            const contenedor = document.getElementById('listaTareas');
            contenedor.innerHTML = '';

            if (!tareas || tareas.length === 0) {
                contenedor.innerHTML = `<p class="text-center text-slate-400 py-10 italic">No tienes tareas registradas. ¬°Buen trabajo!</p>`;
                return;
            }

            tareas.forEach(t => {
                contenedor.innerHTML += `
                    <div class="bg-white p-6 rounded-[1.5rem] shadow-sm border border-slate-100 flex justify-between items-center group">
                        <div>
                            <h4 class="font-bold text-slate-800">${t.titulo}</h4>
                            <p class="text-xs text-slate-500 mt-1">${t.descripcion || ''}</p>
                            <div class="mt-2 text-[10px] font-bold text-blue-500 uppercase">üìÖ Entrega: ${t.fecha_entrega}</div>
                        </div>
                        <button onclick="borrarTarea('${t.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-2">
                            Eliminar
                        </button>
                    </div>`;
            });
        }

        async function crearTareaPropia() {
            const titulo = document.getElementById('tituloT').value;
            const fecha = document.getElementById('fechaT').value;
            const desc = document.getElementById('descT').value;

            if (!titulo || !fecha) return alert("Por favor llena el t√≠tulo y la fecha");

            const { data: { user } } = await supabaseClient.auth.getUser();

            const { error } = await supabaseClient.from('tareas').insert([{ 
                alumno_id: user.id, 
                titulo: titulo,
                descripcion: desc,
                fecha_entrega: fecha
            }]);

            if (error) alert(error.message);
            else {
                document.getElementById('tituloT').value = '';
                document.getElementById('fechaT').value = '';
                document.getElementById('descT').value = '';
                cargarTareas();
            }
        }

        async function borrarTarea(id) {
            if(!confirm("¬øTarea completada o eliminada?")) return;
            await supabaseClient.from('tareas').delete().eq('id', id);
            cargarTareas();
        }

        cargarTareas();
    </script>
</body>
</html>
