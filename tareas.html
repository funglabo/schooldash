<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-10">
        <div class="container mx-auto flex items-center gap-4">
            <a href="estudiante.html" class="bg-slate-100 p-2 rounded-xl text-blue-600 font-bold text-xs">‚Üê Dashboard</a>
            <span class="font-black text-slate-800 uppercase text-sm">Mi Agenda</span>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 max-w-4xl">
        
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 mb-10">
            <h3 class="font-black text-slate-800 text-xl mb-6">üìù Nueva Tarea</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-1 md:col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Vincular a Materia</label>
                    <select id="selectMateria" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <option value="">Cargando materias...</option>
                    </select>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">¬øQu√© debes hacer?</label>
                    <input id="tituloT" type="text" placeholder="Ej: Entregar ensayo" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Fecha de Entrega</label>
                    <input id="fechaT" type="date" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="md:col-span-2 flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Notas</label>
                    <textarea id="descT" placeholder="Detalles de la tarea..." class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none h-20 resize-none"></textarea>
                </div>

                <button onclick="crearTareaPropia()" class="md:col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                    Guardar Tarea
                </button>
            </div>
        </div>

        <div id="listaTareas" class="grid grid-cols-1 gap-4"></div>
    </main>

    <script>
       const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
      const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        // 1. CARGAR LAS MATERIAS EN EL SELECT AL INICIAR
        async function cargarMateriasEnSelect() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            // Traemos las materias que el alumno tiene registradas
            const { data: materias, error } = await supabaseClient
                .from('materias_alumno')
                .select('nombre_materia') // Aseg√∫rate que este campo existe en tu tabla
                .eq('alumno_id', user.id);

            const select = document.getElementById('selectMateria');
            select.innerHTML = '<option value="">-- Selecciona una Materia --</option>';

            if (materias && materias.length > 0) {
                materias.forEach(m => {
                    select.innerHTML += `<option value="${m.nombre_materia}">${m.nombre_materia}</option>`;
                });
            } else {
                select.innerHTML = '<option value="">No tienes materias registradas</option>';
            }
        }

        // 2. CREAR TAREA VINCULADA
        async function crearTareaPropia() {
            const materia = document.getElementById('selectMateria').value;
            const titulo = document.getElementById('tituloT').value;
            const fecha = document.getElementById('fechaT').value;
            const desc = document.getElementById('descT').value;

            if (!materia || !titulo || !fecha) return alert("Por favor selecciona una materia, t√≠tulo y fecha.");

            const { data: { user } } = await supabaseClient.auth.getUser();

            const { error } = await supabaseClient.from('tareas').insert([{ 
                alumno_id: user.id, 
                materia_nombre: materia, // Guardamos la materia vinculada
                titulo: titulo,
                descripcion: desc,
                fecha_entrega: fecha,
                terminada: false
            }]);

            if (error) alert(error.message);
            else {
                alert("Tarea guardada con √©xito");
                location.reload(); // Recarga para limpiar campos y ver la lista
            }
        }

        // 3. CARGAR LISTA DE TAREAS (Modificada para mostrar la materia)
        async function cargarTareas() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: tareas } = await supabaseClient
                .from('tareas')
                .select('*')
                .eq('alumno_id', user.id)
                .order('fecha_entrega', { ascending: true });

            const cont = document.getElementById('listaTareas');
            cont.innerHTML = '';

            tareas.forEach(t => {
                cont.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <span class="text-[9px] font-black bg-blue-100 text-blue-600 px-2 py-1 rounded-md uppercase">${t.materia_nombre || 'General'}</span>
                            <h4 class="font-bold text-slate-800 text-lg mt-1">${t.titulo}</h4>
                            <p class="text-xs text-slate-500">${t.descripcion || ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 mt-2">üìÖ ${t.fecha_entrega}</p>
                        </div>
                        <button onclick="borrarTarea('${t.id}')" class="text-slate-300 hover:text-red-500 p-2">üóëÔ∏è</button>
                    </div>`;
            });
        }

        async function borrarTarea(id) {
            if(!confirm("¬øBorrar?")) return;
            await supabaseClient.from('tareas').delete().eq('id', id);
            cargarTareas();
        }

        // Ejecuci√≥n inicial
        cargarMateriasEnSelect();
        cargarTareas();
    </script>
</body>
</html>
