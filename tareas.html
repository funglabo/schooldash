<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-10 shadow-sm">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="estudiante.html" class="bg-slate-100 hover:bg-blue-50 p-2 rounded-xl text-blue-600 font-bold text-xs transition-colors">
                    ‚Üê Dashboard
                </a>
                <span class="font-black text-slate-800 uppercase text-sm tracking-widest">Mi Agenda Personal</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 max-w-4xl">
        
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 mb-10">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-blue-600 text-white p-2 rounded-lg text-xl">‚úçÔ∏è</div>
                <h3 class="font-black text-slate-800 text-xl">Nueva Tarea</h3>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">¬øQu√© debes hacer?</label>
                    <input id="tituloT" type="text" placeholder="Ej: Estudiar para examen" 
                           class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Fecha de entrega</label>
                    <input id="fechaT" type="date" 
                           class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div class="md:col-span-2 flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Notas u observaciones</label>
                    <textarea id="descT" placeholder="Escribe aqu√≠ los detalles..." 
                              class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none h-24 resize-none transition-all"></textarea>
                </div>
                <button onclick="crearTareaPropia()" 
                        class="md:col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100 mt-2">
                    Guardar Tarea
                </button>
            </div>
        </div>

        <div class="flex items-center justify-between mb-6 px-4">
            <h3 class="font-bold text-slate-500 uppercase text-xs tracking-widest">Mis Pendientes</h3>
            <span id="contadorTareas" class="bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-1 rounded-full">0</span>
        </div>

        <div id="listaTareas" class="grid grid-cols-1 gap-4">
            <div class="animate-pulse bg-white h-24 rounded-3xl border border-slate-100"></div>
        </div>
    </main>

    <script>
        // --- CONFIGURACI√ìN (REEMPLAZA CON TUS DATOS) ---
       const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
      const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        // --- CARGAR TAREAS AL INICIAR ---
        async function cargarTareas() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const { data: tareas, error } = await supabaseClient
                .from('tareas')
                .select('*')
                .eq('alumno_id', user.id) // Filtro de seguridad
                .order('fecha_entrega', { ascending: true });

            const contenedor = document.getElementById('listaTareas');
            document.getElementById('contadorTareas').innerText = tareas ? tareas.length : 0;
            contenedor.innerHTML = '';

            if (error) {
                console.error("Error:", error.message);
                return;
            }

            if (!tareas || tareas.length === 0) {
                contenedor.innerHTML = `
                    <div class="bg-white p-12 rounded-[2.5rem] border-2 border-dashed border-slate-200 text-center">
                        <p class="text-slate-400 font-medium italic">No tienes tareas registradas. ¬°Est√°s al d√≠a!</p>
                    </div>`;
                return;
            }

            tareas.forEach(t => {
                const completada = t.terminada;
                contenedor.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border flex justify-between items-center transition-all ${completada ? 'border-emerald-100 bg-emerald-50/50' : 'border-slate-100'}">
                        <div class="flex items-center gap-5">
                            <input type="checkbox" ${completada ? 'checked' : ''} 
                                   onchange="toggleTarea('${t.id}', ${completada})"
                                   class="w-6 h-6 rounded-full border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                            <div>
                                <h4 class="font-bold ${completada ? 'text-emerald-800 line-through opacity-50' : 'text-slate-800'} text-lg">${t.titulo}</h4>
                                <p class="text-xs ${completada ? 'text-emerald-600' : 'text-slate-500'}">${t.descripcion || 'Sin descripci√≥n'}</p>
                                <div class="mt-2 text-[10px] font-black uppercase tracking-tighter ${completada ? 'text-emerald-400' : 'text-blue-500'}">
                                    üìÖ Entrega: ${t.fecha_entrega}
                                </div>
                            </div>
                        </div>
                        <button onclick="borrarTarea('${t.id}')" class="text-slate-300 hover:text-red-500 p-2 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>`;
            });
        }

        // --- CREAR NUEVA TAREA ---
        async function crearTareaPropia() {
            const titulo = document.getElementById('tituloT').value;
            const fecha = document.getElementById('fechaT').value;
            const desc = document.getElementById('descT').value;

            if (!titulo || !fecha) return alert("El t√≠tulo y la fecha son obligatorios");

            const { data: { user } } = await supabaseClient.auth.getUser();

            const { error } = await supabaseClient.from('tareas').insert([{ 
                alumno_id: user.id, 
                titulo: titulo,
                descripcion: desc,
                fecha_entrega: fecha,
                terminada: false
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('tituloT').value = '';
                document.getElementById('fechaT').value = '';
                document.getElementById('descT').value = '';
                cargarTareas();
            }
        }

        // --- MARCAR COMO COMPLETADA ---
        async function toggleTarea(id, estadoActual) {
            const { error } = await supabaseClient
                .from('tareas')
                .update({ terminada: !estadoActual })
                .eq('id', id);
            
            if (!error) cargarTareas();
        }

        // --- ELIMINAR TAREA ---
        async function borrarTarea(id) {
            if(!confirm("¬øDeseas eliminar este registro?")) return;
            const { error } = await supabaseClient.from('tareas').delete().eq('id', id);
            if (!error) cargarTareas();
        }

        // Ejecutar al cargar la p√°gina
        cargarTareas();

    </script>
</body>
</html>
