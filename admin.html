<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci贸n | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">SchoolDash Admin</h1>
            <button onclick="cerrarSesion()" class="bg-blue-700 px-4 py-2 rounded-lg hover:bg-blue-800 transition text-sm font-bold">Cerrar Sesi贸n</button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-10 border-l-8 border-amber-500">
            <h3 class="font-black text-slate-800 mb-4 uppercase text-xs tracking-widest"> Gesti贸n de Avisos</h3>
            
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input id="nuevoAviso" type="text" placeholder="Escribe un nuevo aviso para los alumnos..." 
                       class="flex-1 border-2 border-slate-100 p-4 rounded-xl outline-none focus:border-amber-500 bg-slate-50 text-slate-700">
                <button onclick="publicarAviso()" class="bg-amber-500 text-white px-8 py-4 rounded-xl font-bold hover:bg-amber-600 transition shadow-lg shadow-amber-200">
                    Publicar
                </button>
            </div>

            <div class="border-t border-slate-100 pt-4">
                <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-wider">Avisos Activos</h4>
                <div id="listaAnuncios" class="space-y-2">
                    <p class="text-slate-400 text-sm italic">Cargando anuncios...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Total Alumnos</h3>
                <p id="countAlumnos" class="text-4xl font-black text-slate-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Docentes</h3>
                <p id="countProfes" class="text-4xl font-black text-slate-800">0</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100">
            <div class="p-6 bg-slate-50 border-b border-slate-100">
                <h2 class="text-lg font-bold text-slate-800">Comunidad Educativa</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold">
                        <tr>
                            <th class="p-5">Nombre Completo</th>
                            <th class="p-5">Rol</th>
                            <th class="p-5">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios" class="text-slate-700 divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIN ---
        const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
      const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        // --- CARGAR DASHBOARD (USUARIOS) ---
        async function cargarDashboard() {
            const { data: usuarios, error } = await supabaseClient.from('perfiles').select('*');
            if (error) {
                console.error("Error cargando usuarios:", error);
                return;
            }

            const tabla = document.getElementById('tablaUsuarios');
            tabla.innerHTML = '';

            usuarios.forEach(u => {
                const colorRol = u.rol === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700';
                tabla.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-5 font-semibold text-slate-800">${u.nombre_completo}</td>
                        <td class="p-5"><span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${colorRol}">${u.rol}</span></td>
                        <td class="p-5 text-green-500 font-medium text-sm italic">Activo</td>
                    </tr>
                `;
            });

            document.getElementById('countAlumnos').innerText = usuarios.filter(u => u.rol === 'estudiante').length;
            document.getElementById('countProfes').innerText = usuarios.filter(u => u.rol === 'docente').length;
        }

        // --- CARGAR ANUNCIOS (LA PRUEBA DE FUEGO) ---
        async function cargarAnunciosAdmin() {
            console.log("Consultando tabla anuncios...");
            
            // Traemos todo sin ordenar para evitar errores de columnas
            const { data: anuncios, error } = await supabaseClient.from('anuncios').select('*');

            const contenedor = document.getElementById('listaAnuncios');

            if (error) {
                console.error("Error en anuncios:", error);
                contenedor.innerHTML = `<p class="text-red-500 text-sm">Error de conexi贸n: ${error.message}</p>`;
                return;
            }

            if (!anuncios || anuncios.length === 0) {
                contenedor.innerHTML = '<p class="text-slate-400 text-sm italic">No hay anuncios activos.</p>';
                return;
            }

            contenedor.innerHTML = '';
            // Invertimos el array para que los 煤ltimos creados salgan primero
            anuncios.reverse().forEach(a => {
                contenedor.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100 mb-2 hover:border-amber-200 transition">
                        <span class="text-sm text-slate-700 font-medium">${a.contenido}</span>
                        <button onclick="borrarAviso('${a.id}')" class="text-red-500 hover:bg-red-50 px-3 py-1 rounded-md text-[10px] font-black uppercase transition">
                            Eliminar
                        </button>
                    </div>
                `;
            });
        }

        // --- PUBLICAR ANUNCIO ---
        async function publicarAviso() {
            const input = document.getElementById('nuevoAviso');
            if (!input.value) return alert("Escribe un mensaje");

            const { error } = await supabaseClient.from('anuncios').insert([{ contenido: input.value }]);
            
            if (error) {
                alert("No se pudo publicar: " + error.message);
            } else {
                input.value = '';
                cargarAnunciosAdmin(); // Recargar lista
            }
        }

        // --- BORRAR ANUNCIO ---
        async function borrarAviso(id) {
            if (!confirm("驴Deseas eliminar este aviso permanentemente?")) return;

            const { error } = await supabaseClient.from('anuncios').delete().eq('id', id);
            
            if (error) alert("Error al borrar: " + error.message);
            else cargarAnunciosAdmin();
        }

        // --- LOGOUT ---
        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        // --- INICIO AUTOMTICO ---
        cargarDashboard();
        cargarAnunciosAdmin();

    </script>
</body>
</html>
