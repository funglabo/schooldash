<script>
    // --- NUEVAS FUNCIONES PARA ADMIN.HTML ---

    // 1. Cargar y mostrar anuncios en el panel de admin
    async function cargarAnunciosAdmin() {
    const { data: anuncios, error } = await supabaseClient
        .from('anuncios')
        .select('*')
        .order('creado_en', { ascending: false }); // <-- Verifica que en tu tabla se llame 'creado_en'

    if (error) {
        console.error("Error de Supabase:", error);
        return;
    }

    console.log("Anuncios encontrados:", anuncios); // Esto te dir√° en la consola si llegaron datos

    const contenedor = document.getElementById('listaAnuncios');
    contenedor.innerHTML = '';

    if (!anuncios || anuncios.length === 0) {
        contenedor.innerHTML = '<p class="text-slate-400 text-sm italic">No hay anuncios activos.</p>';
        return;
    }

    anuncios.forEach(a => {
        contenedor.innerHTML += `
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100 mb-2">
                <span class="text-sm text-slate-700 font-medium">${a.contenido}</span>
                <button onclick="borrarAviso('${a.id}')" class="text-red-500 hover:bg-red-100 px-3 py-1 rounded-md text-xs font-bold transition">
                    Eliminar
                </button>
            </div>
        `;
    });
}

        anuncios.forEach(a => {
            contenedor.innerHTML += `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <span class="text-sm text-slate-700 font-medium">${a.contenido}</span>
                    <button onclick="borrarAviso('${a.id}')" class="text-red-500 hover:bg-red-50 px-3 py-1 rounded-md text-xs font-bold transition">
                        Eliminar
                    </button>
                </div>
            `;
        });
    }

    // 2. Funci√≥n para borrar un anuncio
    async function borrarAviso(id) {
        if (!confirm("¬øSeguro que quieres borrar este aviso? Los alumnos ya no lo ver√°n.")) return;

        const { error } = await supabaseClient
            .from('anuncios')
            .delete()
            .eq('id', id);

        if (error) {
            alert("Error al borrar: " + error.message);
        } else {
            cargarAnunciosAdmin(); // Refrescar la lista
        }
    }

    // 3. Modificamos tu funci√≥n de publicar para que refresque la lista
    async function publicarAviso() {
        const input = document.getElementById('nuevoAviso');
        if (!input.value) return alert("Escribe un mensaje primero");

        const { error } = await supabaseClient.from('anuncios').insert([{ contenido: input.value }]);
        if (error) alert("Error: " + error.message);
        else {
            input.value = '';
            cargarAnunciosAdmin(); // <--- Refrescar la lista autom√°ticamente
        }
    }

    // Al final del script, aseg√∫rate de llamar a la funci√≥n
    cargarAnunciosAdmin();
    cargarDashboard(); 
</script>

        async function cargarDashboard() {
            const { data: usuarios, error } = await supabaseClient.from('perfiles').select('*');
            if (error) return console.error(error);

            const tabla = document.getElementById('tablaUsuarios');
            tabla.innerHTML = '';

            usuarios.forEach(u => {
                const colorRol = u.rol === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700';
                tabla.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-5 font-semibold text-slate-800">${u.nombre_completo}</td>

                        <td class="p-5 text-green-500 font-medium text-sm">‚óè Activo</td>
                    </tr>
                `;
            });

            document.getElementById('countAlumnos').innerText = usuarios.filter(u => u.rol === 'estudiante').length;

        async function publicarAviso() {
