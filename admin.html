<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">SchoolDash Admin</h1>
            <button onclick="cerrarSesion()" class="bg-blue-700 px-4 py-2 rounded-lg hover:bg-blue-800 transition">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                <h3 class="text-slate-400 text-sm font-bold uppercase">Total Alumnos</h3>
                <p id="countAlumnos" class="text-3xl font-black text-slate-800">Cargando...</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                <h3 class="text-slate-400 text-sm font-bold uppercase">Docentes Activos</h3>
                <p id="countProfes" class="text-3xl font-black text-slate-800">Cargando...</p>
            </div>
        </div>

        <div class="mt-10 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-800">Lista de Usuarios Registrados</h2>
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold">+ Nuevo Usuario</button>
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
                    <tr>
                        <th class="p-4">Nombre</th>
                        <th class="p-4">Rol</th>
                        <th class="p-4">Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios" class="text-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
        const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        async function cargarDatos() {
            // 1. Traer todos los perfiles de la base de datos
            const { data: usuarios, error } = await supabaseClient
                .from('perfiles')
                .select('*');

            if (error) {
                console.error(error);
                return;
            }

            const tabla = document.getElementById('tablaUsuarios');
            tabla.innerHTML = '';

            usuarios.forEach(u => {
                tabla.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="p-4 font-medium">${u.nombre_completo}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase ${u.rol === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">${u.rol}</span></td>
                        <td class="p-4 text-green-500 text-sm italic underline">Activo</td>
                    </tr>
                `;
            });

            // Actualizar contadores
            document.getElementById('countAlumnos').innerText = usuarios.filter(u => u.rol === 'estudiante').length;
            document.getElementById('countProfes').innerText = usuarios.filter(u => u.rol === 'docente').length;
        }

        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        cargarDatos();
    </script>
</body>
</html>
