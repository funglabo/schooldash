<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SchoolDash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b p-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-black text-blue-600 text-xl">SchoolDash</span>
            <button onclick="cerrarSesion()" class="text-slate-400 font-bold text-sm">Salir</button>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 max-w-5xl">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800">¡Hola, <span id="nombreAlumno">...</span>!</h1>
                <p class="text-slate-500 font-medium">Este es el resumen de tu actividad académica.</p>
            </div>
            <a href="materias.html" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                Gestionar mis Materias →
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Materias Inscritas</p>
                <h2 id="totalMaterias" class="text-4xl font-black text-blue-600 mt-2">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Tareas Pendientes</p>
                <h2 class="text-4xl font-black text-amber-500 mt-2">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Promedio General</p>
                <h2 class="text-4xl font-black text-emerald-500 mt-2">--</h2>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
            <h3 class="font-bold text-slate-800 text-xl mb-4">Próximas Tareas</h3>
            <div class="py-10 text-center bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                <p class="text-slate-400 text-sm italic">No hay tareas asignadas por el administrador.</p>
            </div>
        </div>
    </main>

    <script>
       const URL_PROYECTO = 'https://iobxbwwabjhulvukdtec.supabase.co'; 
      const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvYnhid3dhYmpodWx2dWtkdGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5MDUsImV4cCI6MjA4MjEzNjkwNX0.vjCu1ITPF140Px4NVKUOD7jl6BEvTEBhrAYqUBsXTqE';
        const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

        async function cargarDashboard() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return window.location.href = 'index.html';

            // 1. Nombre
            const { data: perfil } = await supabaseClient.from('perfiles').select('nombre_completo').eq('id', user.id).single();
            if (perfil) document.getElementById('nombreAlumno').innerText = perfil.nombre_completo;

            // 2. Contar Materias
            const { count } = await supabaseClient
                .from('materias_alumno')
                .select('*', { count: 'exact', head: true })
                .eq('alumno_id', user.id);
            
            document.getElementById('totalMaterias').innerText = count || 0;
        }

        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        cargarDashboard();
    </script>
</body>
</html>
